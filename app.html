<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoLab Premium | Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>


    <link rel="stylesheet" href="css/main.css">
    
    <!-- İŞTE EKSİK OLAN BAĞLANTI (PRO TEMA) -->
    <link rel="stylesheet" href="css/pro-theme.css"> 

    <!-- UCL, UEL ve UECL Temaları Ön Yüklemesi -->
    <link rel="stylesheet" href="css/ucl-theme.css">
    <link rel="stylesheet" href="css/uel-theme.css">
    <link rel="stylesheet" href="css/uecl-theme.css">

    <!-- Güvenlik Kontrolü -->
    <script>
        if (!localStorage.getItem('voUser')) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes dockUpDown {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -8px); }
        }
        .animate-dock-updown {
            animation: dockUpDown 3.5s ease-in-out infinite;
        }

        #bottomSheet {
            will-change: transform;
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
    </style>
</head>
<body class="bg-[#07070a] text-white relative min-h-screen">

    <!-- UCL KARŞILAMA EKRANI (SPLASH) -->
    <div id="uclSplashScreen" style="display: none;">
        <img src="logos/ucl.png" alt="UCL Logo">
        <div class="loading-text animate-pulse">Analizler Yükleniyor...</div>
    </div>

    <!-- UEL KARŞILAMA EKRANI (SPLASH) -->
    <div id="uelSplashScreen" style="display: none;">
        <img src="logos/uel.png" alt="UEL Logo">
        <div class="loading-text animate-pulse">Analizler Yükleniyor...</div>
    </div>

    <!-- UECL KARŞILAMA EKRANI (SPLASH) -->
    <div id="ueclSplashScreen" style="display: none;">
        <img src="logos/uecl.png" alt="UECL Logo">
        <div class="loading-text animate-pulse">Analizler Yükleniyor...</div>
    </div>

    <!-- HATA VE BİLGİ MESAJ KUTUSU -->
    <div id="errorBox" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] hidden w-[90%] max-w-md">
        <div class="bg-slate-900 border border-cyan-500 text-cyan-200 px-6 py-4 rounded-3xl shadow-2xl flex items-center backdrop-blur-xl border-l-4 border-l-cyan-500">
            <i data-lucide="shield-alert" class="w-5 h-5 mr-3 text-cyan-500"></i>
            <span class="text-xs font-black tracking-widest uppercase" id="errorMessage">MESAJ</span>
        </div>
    </div>

    <!-- ÜST BAR -->
    <header class="sticky top-0 flex justify-between items-center p-6 bg-[#07070a]/90 backdrop-blur-md z-[50] border-b border-white/5">
        <div onclick="window.UserModule.setCategory('Ana Sayfa')" class="cursor-pointer active:scale-95 transition-transform">
            <h1 class="text-3xl font-black italic tracking-tighter text-white">VoLab 
                <span id="proBadge" class="text-cyan-500 hidden text-2xl uppercase">PRO</span>
                <span id="betaBadge" class="text-teal-400 hidden text-xl uppercase tracking-widest ml-1">BETA</span>
            </h1>
            <p id="welcomeText" class="text-[9px] text-slate-500 font-black uppercase tracking-widest mt-1"></p>
        </div>
        
        <div class="flex items-center gap-3">
            <button type="button" class="text-slate-500 bg-white/5 p-3 rounded-2xl cursor-pointer active:scale-90 hover:text-cyan-400 transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
            <button type="button" onclick="window.UserModule.logout()" class="text-slate-500 bg-white/5 p-3 rounded-2xl cursor-pointer active:scale-90 hover:text-red-400 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- UCL ÖZEL SAYFA KONTEYNERI -->
    <div id="uclContainer" style="display: none;" class="w-full px-6 relative z-[60]">
        <div class="ucl-back-btn" onclick="window.UefaModule.closeUcl()">
            <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </div>
        <div class="pt-8 pb-4 text-center">
            <img src="logos/ucl.png" class="w-20 h-20 object-contain mx-auto mb-3 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
            <h2 class="text-xl font-black italic tracking-widest uppercase text-white drop-shadow-md">ŞAMPİYONLAR LİGİ</h2>
        </div>
        <div id="uclMatchesList" class="space-y-8 mt-6"></div>
    </div>

    <!-- UEL ÖZEL SAYFA KONTEYNERI -->
    <div id="uelContainer" style="display: none;" class="w-full px-6 relative z-[60]">
        <div class="uel-back-btn" onclick="window.UefaModule.closeUel()">
            <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </div>
        <div class="pt-8 pb-4 text-center">
            <img src="logos/uel.png" class="w-20 h-20 object-contain mx-auto mb-3 drop-shadow-[0_0_15px_rgba(249,115,22,0.5)]">
            <h2 class="text-xl font-black italic tracking-widest uppercase text-white drop-shadow-md">AVRUPA LİGİ</h2>
        </div>
        <div id="uelMatchesList" class="space-y-8 mt-6"></div>
    </div>

    <!-- UECL ÖZEL SAYFA KONTEYNERI -->
    <div id="ueclContainer" style="display: none;" class="w-full px-6 relative z-[60]">
        <!-- Zümrüt Yeşili temalı geri dönüş butonu -->
        <div class="uecl-back-btn" onclick="window.UefaModule.closeUecl()">
            <i data-lucide="chevron-left" class="w-8 h-8"></i>
        </div>
        <div class="pt-8 pb-4 text-center">
            <img src="logos/uecl.png" class="w-20 h-20 object-contain mx-auto mb-3 drop-shadow-[0_0_15px_rgba(16,185,129,0.5)]">
            <h2 class="text-xl font-black italic tracking-widest uppercase text-white drop-shadow-md">KONFERANS LİGİ</h2>
        </div>
        <div id="ueclMatchesList" class="space-y-8 mt-6"></div>
    </div>

    <!-- STANDART ANA İÇERİK -->
    <div id="mainContent" class="w-full px-6 pt-4 pb-40 relative z-0 block">
        
        <div id="categoryHeader" class="hidden mb-6 flex items-center gap-2">
            <div class="w-2 h-6 bg-cyan-500 rounded-full"></div>
            <h2 id="categoryTitle" class="text-lg font-black italic uppercase tracking-widest text-white">ANA SAYFA</h2>
        </div>

        <div id="vipBanner" class="hidden w-full bg-gradient-to-r from-purple-600/20 to-purple-900/20 border border-purple-500/50 rounded-3xl p-5 mb-8 flex items-center justify-between shadow-2xl">
            <div class="text-left">
                <h4 class="text-purple-400 font-black italic text-sm uppercase leading-none">VIP AKTİF</h4>
                <p class="text-[9px] text-slate-300 font-bold uppercase mt-1">Özel Analizler Açık</p>
            </div>
            <i data-lucide="crown" class="text-purple-400 w-8 h-8"></i>
        </div>
        
        <div id="userMatchesList" class="space-y-8">
            <div class="text-center py-20 opacity-30">
                <i data-lucide="loader" class="w-10 h-10 mx-auto mb-4 animate-spin text-cyan-500"></i>
                <p class="text-[10px] font-black uppercase tracking-widest">Analizler Yükleniyor...</p>
            </div>
        </div>
    </div>

    <!-- DOCK (ÇENTİK) -->
    <div class="fixed bottom-6 left-1/2 z-[90] cursor-pointer animate-dock-updown">
        <div class="bg-slate-900/90 backdrop-blur-xl border border-white/10 px-10 py-4 rounded-[2rem] shadow-[0_10px_40px_rgba(0,0,0,0.8)] flex items-center justify-center active:scale-95 transition-all" onclick="window.UserModule.toggleBottomSheet()">
            <div class="w-12 h-1.5 bg-slate-500 rounded-full pointer-events-none"></div>
        </div>
    </div>

    <div id="bottomSheetOverlay" class="fixed inset-0 bg-black/80 z-[100] hidden transition-opacity duration-300 opacity-0" onclick="window.UserModule.toggleBottomSheet()"></div>
    
    <!-- ÇEKMECE -->
    <div id="bottomSheet" class="fixed bottom-0 left-0 w-full px-4 pb-6 z-[101] transform translate-y-full flex flex-col pointer-events-none">
        <div class="w-full h-[70vh] bg-gradient-to-b from-[#0f172a] to-[#07070a] rounded-[2.5rem] border border-white/10 shadow-[0_20px_60px_rgba(0,0,0,0.9)] flex flex-col pointer-events-auto">
            
            <div class="w-full flex justify-center py-5 cursor-pointer" onclick="window.UserModule.toggleBottomSheet()">
                <div class="w-16 h-1.5 bg-slate-600 rounded-full"></div>
            </div>
            
            <div class="flex-1 overflow-y-auto px-6 pb-6 no-scrollbar">
                <h3 class="text-cyan-400 font-black italic text-xl uppercase tracking-tighter mb-6 text-center">Araç Kutusu</h3>
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.UserModule.setCategory('Günün Kombinesi')" class="bg-[#1e293b]/50 border border-white/5 rounded-[2rem] p-6 flex flex-col items-center justify-center h-28 text-white hover:bg-[#1e293b] active:scale-95 transition-all cursor-pointer">
                        <i data-lucide="layers" class="w-7 h-7 mb-3 text-emerald-400"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-center">Günün Kombinesi</span>
                    </button>
                    <button onclick="window.UserModule.setCategory('Tek Maç')" class="bg-[#1e293b]/50 border border-white/5 rounded-[2rem] p-6 flex flex-col items-center justify-center h-28 text-white hover:bg-[#1e293b] active:scale-95 transition-all cursor-pointer">
                        <i data-lucide="zap" class="w-7 h-7 mb-3 text-yellow-400"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-center">Tek Maç</span>
                    </button>
                    
                    <button onclick="window.UserModule.setCategory('Canlı Bahisler')" class="bg-[#1e293b]/50 border border-white/5 rounded-[2rem] p-6 flex flex-col items-center justify-center h-28 text-white hover:bg-[#1e293b] active:scale-95 transition-all cursor-pointer">
                        <i data-lucide="activity" class="w-7 h-7 mb-3 text-cyan-400"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-center">Canlı Bahisler</span>
                    </button>
                    
                    <button onclick="window.UserModule.setCategory('İstek & Şikayet')" class="bg-[#1e293b]/50 border border-white/5 rounded-[2rem] p-6 flex flex-col items-center justify-center h-28 text-white hover:bg-[#1e293b] active:scale-95 transition-all cursor-pointer">
                        <i data-lucide="mail" class="w-7 h-7 mb-3 text-orange-400"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-center">İstek & Şikayet</span>
                    </button>
                    
                    <button onclick="window.UserModule.showSystemMsg('V-Lounge Çok Yakında!')" class="bg-gradient-to-br from-purple-900/40 to-black/40 border border-purple-500/30 rounded-[2rem] p-6 flex flex-col items-center justify-center h-28 text-white hover:border-purple-500/80 active:scale-95 transition-all cursor-pointer">
                        <i data-lucide="crown" class="w-7 h-7 mb-3 text-purple-400"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-center">V-Lounge <span class="opacity-50 text-[7px]">(VIP)</span></span>
                    </button>
                    
                    <!-- UCL BUTONU -->
                    <button onclick="window.UefaModule.openUcl()" class="bg-gradient-to-br from-blue-900/40 to-black/60 border border-blue-500/30 rounded-[2rem] p-4 flex flex-col items-center justify-center h-28 hover:border-blue-400/60 hover:shadow-[0_0_25px_rgba(59,130,246,0.2)] active:scale-95 transition-all cursor-pointer relative overflow-hidden group">
                        <div class="absolute inset-0 bg-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="logos/ucl.png" class="w-16 h-16 object-contain drop-shadow-[0_0_15px_rgba(59,130,246,0.6)] z-10 transition-transform duration-300 group-hover:scale-110 group-active:scale-90" onerror="this.src='logos/default.png'" alt="UCL">
                    </button>

                    <!-- UEL BUTONU -->
                    <button onclick="window.UefaModule.openUel()" class="bg-gradient-to-br from-orange-900/40 to-black/60 border border-orange-500/30 rounded-[2rem] p-4 flex flex-col items-center justify-center h-28 hover:border-orange-400/60 hover:shadow-[0_0_25px_rgba(249,115,22,0.2)] active:scale-95 transition-all cursor-pointer relative overflow-hidden group">
                        <div class="absolute inset-0 bg-orange-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="logos/uel.png" class="w-16 h-16 object-contain drop-shadow-[0_0_15px_rgba(249,115,22,0.6)] z-10 transition-transform duration-300 group-hover:scale-110 group-active:scale-90" onerror="this.src='logos/default.png'" alt="UEL">
                    </button>

                    <!-- UECL BUTONU -->
                    <button onclick="window.UefaModule.openUecl()" class="bg-gradient-to-br from-emerald-900/40 to-black/60 border border-emerald-500/30 rounded-[2rem] p-4 flex flex-col items-center justify-center h-28 hover:border-emerald-400/60 hover:shadow-[0_0_25px_rgba(16,185,129,0.2)] active:scale-95 transition-all cursor-pointer relative overflow-hidden group">
                        <div class="absolute inset-0 bg-emerald-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="logos/uecl.png" class="w-16 h-16 object-contain drop-shadow-[0_0_15px_rgba(16,185,129,0.6)] z-10 transition-transform duration-300 group-hover:scale-110 group-active:scale-90" onerror="this.src='logos/default.png'" alt="UECL">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Motor Dosyaları -->
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/uefa.js"></script> 
    <script src="js/user.js"></script>
    <script>if(window.lucide) window.lucide.createIcons();</script>
</body>
</html>
